<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Awareness | Quiz | LaborLaw</title>
    <link rel="icon" href="logo.png" type="image/x-icon"/>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: url('law.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .quiz-container {
            width: 80%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            display: none;
        }

        .quiz-container.active {
            display: block;
        }

        #title {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        #question {
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .option {
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .option:hover {
            background-color: #e0e0e0;
        }

        .feedback {
            font-style: italic;
            margin-top: 10px;
            font-weight: bold;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .btn {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .exit-btn {
            background-color: #e74c3c;
        }

        .exit-btn:hover {
            background-color: #c0392b;
        }

        .scoreboard {
            width: 80%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            display: none;
        }

        .scoreboard.active {
            display: block;
        }

        .answers {
            margin-top: 20px;
            text-align: left;
            list-style-type: none;
            padding: 0;
        }

        .answers li {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .correct {
            background-color: #d4edda;
            color: #155724;
        }

        .wrong {
            background-color: #f8d7da;
            color: #721c24;
        }

        .not-attempted {
            background-color: #ffeeba;
            color: #856404;
        }

        .result-summary {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="quiz" class="quiz-container active">
        <h1 id="title">Labor Law Quiz</h1>
        <div id="question"></div>
        <div class="options" id="options"></div>
        <div class="feedback" id="feedback"></div>
        <div class="buttons">
            <button class="btn exit-btn" id="exit-btn">Exit</button>
            <button class="btn" id="next-btn">Next</button>
        </div>
    </div>

    <div id="scoreboard" class="scoreboard">
        <h1>Quiz Results</h1>
        <div id="score"></div>
        <button class="btn" id="restart-btn">Restart Quiz</button>
        <button class="btn exit-btn" id="exit-btn-results">Exit</button>
        <div class="answers" id="answers"></div>
    </div>

    <script>
        const quizContainer = document.getElementById('quiz');
        const scoreboard = document.getElementById('scoreboard');
        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const feedbackElement = document.getElementById('feedback');
        const scoreElement = document.getElementById('score');
        const answersElement = document.getElementById('answers');
        const nextButton = document.getElementById('next-btn');
        const exitButton = document.getElementById('exit-btn');
        const exitButtonResults = document.getElementById('exit-btn-results');
        const restartButton = document.getElementById('restart-btn');

        let currentQuestionIndex = 0;
        let score = 0;
        let quizCompleted = false;
        const userAnswers = [];

        const questions = [
    // Labor Law Questions
    {
        question: 'Which act in India regulates the working conditions of laborers in factories?',
        options: ['Minimum Wages Act', 'Factories Act', 'Industrial Disputes Act', 'Payment of Wages Act'],
        correctAnswer: 'Factories Act',
        advice: 'Correct!'
    },
    {
        question: 'What is the minimum age for employment in hazardous occupations as per Indian labor law?',
        options: ['14 years', '16 years', '18 years', '21 years'],
        correctAnswer: '18 years',
        advice: 'Correct!'
    },
    {
        question: 'Which act ensures payment of fair wages to workers?',
        options: ['Factories Act', 'Payment of Wages Act', 'Minimum Wages Act', 'Child Labour (Prohibition and Regulation) Act'],
        correctAnswer: 'Minimum Wages Act',
        advice: 'Correct!'
    },
    {
        question: 'Under Indian labor law, which organization addresses disputes between employers and employees?',
        options: ['National Consumer Disputes Redressal Commission', 'Industrial Tribunal', 'Central Administrative Tribunal', 'Labour Court'],
        correctAnswer: 'Labour Court',
        advice: 'Correct!'
    },
    {
        question: 'Which law in India prohibits the employment of children below the age of 14 in factories and hazardous jobs?',
        options: ['Child Labour (Prohibition and Regulation) Act', 'Factories Act', 'Payment of Wages Act', 'Industrial Disputes Act'],
        correctAnswer: 'Child Labour (Prohibition and Regulation) Act',
        advice: 'Correct!'
    }
];

nextButton.addEventListener('click', () => {
            if (currentQuestionIndex < questions.length - 1) {
                nextQuestion();
            } else {
                completeQuiz();
            }
        });

        exitButton.addEventListener('click', exitQuiz);
        exitButtonResults.addEventListener('click', exitQuiz);
        restartButton.addEventListener('click', restartQuiz);

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            quizCompleted = false;
            userAnswers.length = 0;
            showQuestion(currentQuestionIndex);
        }

        function showQuestion(index) {
            const question = questions[index];
            questionElement.textContent = question.question;
            optionsElement.innerHTML = '';

            question.options.forEach((option, i) => {
                const optionElement = document.createElement('div');
                optionElement.classList.add('option');
                optionElement.textContent = option;
                optionElement.addEventListener('click', () => selectAnswer(i));
                optionsElement.appendChild(optionElement);
            });

            feedbackElement.textContent = '';
            updateButtons();
        }

        function selectAnswer(optionIndex) {
            if (quizCompleted) return;

            const selectedOptionElement = optionsElement.children[optionIndex];
            const selectedOption = questions[currentQuestionIndex].options[optionIndex];
            const correctAnswer = questions[currentQuestionIndex].correctAnswer;

            userAnswers[currentQuestionIndex] = selectedOption;

            if (selectedOption === correctAnswer) {
                score++;
                selectedOptionElement.classList.add('correct');
                feedbackElement.textContent = 'Correct!';
            } else {
                selectedOptionElement.classList.add('wrong');
                feedbackElement.textContent = 'Incorrect. The correct answer is ' + correctAnswer + '.';
            }

            // Disable other options after selecting an answer
            Array.from(optionsElement.children).forEach((option, i) => {
                if (i !== optionIndex) {
                    option.style.pointerEvents = 'none';
                }
            });

            updateButtons();
        }

        function nextQuestion() {
            currentQuestionIndex++;
            showQuestion(currentQuestionIndex);
        }

        function updateButtons() {
            if (currentQuestionIndex === 0) {
                prevButton.disabled = true;
            } else {
                prevButton.disabled = false;
            }

            if (currentQuestionIndex === questions.length - 1) {
                nextButton.textContent = 'Finish';
            } else {
                nextButton.textContent = 'Next';
            }
        }

        function completeQuiz() {
            quizCompleted = true;
            showScore();
        }

        function showScore() {
            quizContainer.classList.remove('active');
            scoreboard.classList.add('active');

            scoreElement.textContent = `Your Score: ${score} / ${questions.length}`;

            answersElement.innerHTML = '';
            questions.forEach((question, index) => {
                const answerElement = document.createElement('li');
                const userAnswer = userAnswers[index] ? userAnswers[index] : 'Unattempted';
                const className = userAnswers[index] === question.correctAnswer ? 'correct' : (userAnswers[index] ? 'wrong' : 'unattempted');
                answerElement.textContent = `${index + 1}. ${question.question} - Your Answer: ${userAnswer} (Correct Answer: ${question.correctAnswer})`;
                answerElement.classList.add(className);
                answersElement.appendChild(answerElement);
            });
            sendScoreToServer(score);
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            quizCompleted = false;
            userAnswers.length = 0;
            quizContainer.classList.add('active');
            scoreboard.classList.remove('active');
            showQuestion(currentQuestionIndex);
        }

        function exitQuiz() {
            window.location.href = '1sthtml.html';
        }

        startQuiz();
    </script>
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</body>
</html>
