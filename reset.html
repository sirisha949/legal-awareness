<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Awareness | Login | ResetPassword</title>
    <link rel="icon" href="logo.png" type="image/x-icon"/>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            background-color: #f7fdf7;
            background: url('law.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        
        }
        .container {
            margin-top: 50px;
            margin-left: 400px;
            width: 500px;
            height: auto;
            background: #17252a;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 5px 20px 50px #000;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            padding: 20px;
            color: #DEF2F1;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        label {
            font-size: 16px;
            margin-bottom: 2px;
        }
        input[type="email"], input[type="password"] {
            padding: 8px;
            border: 2px solid #2B7A78;
            border-radius: 5px;
            font-size: 14px;
            transition: border 0.3s ease;
            background-color: #FEFFFF;
            color: #17252A;
            margin-bottom: 5px;
        }
        input[type="email"]:focus, input[type="password"]:focus {
            border: 2px solid #3AAFA9;
            outline: none;
        }
        button[type="submit"] {
            background-color: #3AAFA9;
            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            align-self: center;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        button[type="submit"]:hover {
            background-color: #2B7A78;
        }
        .feedback {
            font-size: 12px;
            color: red;
            display: none;
        }
        .valid {
            display: none;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container-fluid sticky-top">
        <div class="row">
            <div class="col-auto"><img src="logo.png" alt="logo" id="logo"></div>
            <div class="col-7" id="title">LEGAL AWARENESS</div>
        </div>
    </div>
    <div class="container">
        <form id="loginForm" method="post" action="resetPass">
            <label>Enter Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <span id="emailFeedback" class="feedback">Please enter a valid email.</span>
            <label>Enter Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <span id="passwordFeedback" class="feedback">Password must be at least 8 characters long.</span>
            <label>Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter Password" required>
            <span id="confirmPasswordFeedback" class="feedback">Passwords do not match.</span>
            <span id="validFeedback" class="valid">All inputs are valid!</span>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            validateForm();
        });

        document.getElementById('email').addEventListener('input', validateEmail);
        document.getElementById('password').addEventListener('input', validatePassword);
        document.getElementById('confirmPassword').addEventListener('input', validateConfirmPassword);

        function validateEmail() {
            const email = document.getElementById('email');
            const feedback = document.getElementById('emailFeedback');
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email.value)) {
                feedback.style.display = 'block';
            } else {
                feedback.style.display = 'none';
            }
        }

        function validatePassword() {
            const password = document.getElementById('password');
            const feedback = document.getElementById('passwordFeedback');
            if (password.value.length < 8) {
                feedback.style.display = 'block';
            } else {
                feedback.style.display = 'none';
            }
        }

        function validateConfirmPassword() {
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            const feedback = document.getElementById('confirmPasswordFeedback');
            if (password.value !== confirmPassword.value) {
                feedback.style.display = 'block';
            } else {
                feedback.style.display = 'none';
            }
        }

        function validateForm() {
            validateEmail();
            validatePassword();
            validateConfirmPassword();

            const emailValid = document.getElementById('emailFeedback').style.display === 'none';
            const passwordValid = document.getElementById('passwordFeedback').style.display === 'none';
            const confirmPasswordValid = document.getElementById('confirmPasswordFeedback').style.display === 'none';

            if (emailValid && passwordValid && confirmPasswordValid) {
                document.getElementById('validFeedback').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('loginForm').submit();
                }, 1000);
            } else {
                document.getElementById('validFeedback').style.display = 'none';
            }
        }
    </script>
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
</body>
</html>
